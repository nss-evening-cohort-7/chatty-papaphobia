<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="./styles/rainbowtext.css" id="theme">
  <title>Chatty Papaphobia</title>
</head>
<body class="night-sky day rainbow-text">
<!-- Navbar -->
<nav id="user-nav">
      <div class="logo">
        <img src="./img/logo.png">
      </div>
  <div class="users-wrap">

    <div class="btn-wrap">
    <button id="stix" style="background: url(./img/stix.jpeg)"></button>
    <label>Stix</label>
    </div>

    <div class="btn-wrap">
    <button id="anna" style="background: url(./img/anna.jpeg)"></button>
    <label>Anna</label>
</div>

<div class="btn-wrap">
    <button id="mary-alice" style="background: url(./img/mary-alice.jpeg)"></button>
    <label>Mary</label>
</div>

<div class="btn-wrap">
    <button id="ana" style="background: url(./img/ana.jpeg)"></button>
    <label>Ana</label>
</div>
  </div>
</nav>
<!-- Navbar/End -->

  <div id="main-container">
    <div class="container" id="message-container"></div>
    <div class="radios container text-center" id="theme-container">
      <input type="radio" id="nightsky"> Night Sky</input>
      <input type="radio" id="rainbow"> Rainbow Text</input>
      <input type="radio" id="larger"> Large Text</input>
    </div>
  </div>

<footer>
  <div class="row container" id="input-container">
    <div class="col-xs-2 col-md-2 text-center">
      <button type="button" class="btn btn-info btn-lg" id="clear">Clear</button>
    </div>
    <div class="col-xs-8 col-md-8">
      <input type="text" class="form-control" placeholder="Enter Message" aria-describedby="basic-addon1" id="input">
    </div>
    <div class="col-xs-2 col-md-2 text-center">
      <button type="button" disabled class="btn btn-success btn-lg" id="send">Send</button>
    </div>
  </div>
</footer>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="./dist/app.js"></script>
</body>
</html>
